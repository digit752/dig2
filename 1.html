<!DOCTYPE html>

<html lang="id" class="translated-ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelacak Doa Halaman 12</title>
    <style>
        :root {
            --border-color: #E0E0E0;
            --hover-pink: #F8E5E5;
            --sunnah-blue: #f0faff;
            --gold: #D4AF37;
            --text-dark: #333;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .page-container {
            width: 210mm; /* Standar ukuran A4 */
            background: white;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: var(--text-dark);
        }

        h2 {
            text-align: center;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 10px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        h3 {
            font-size: 1.1em;
            margin-top: 25px;
            color: #555;
            display: flex;
            align-items: center;
        }

        /* 1. TABLE STRUCTURE */
        .table-wrapper {
            width: 100%;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid var(--border-color);
        }

        th {
            position: sticky;
            top: 0;
            background: #fafafa;
            height: 35px;
            border: 1px solid var(--border-color);
            font-size: 0.85em;
            font-weight: 600;
        }

        td {
            border: 1px solid var(--border-color);
            height: 35px;
            text-align: center;
            font-size: 0.9em;
        }

        /* 2. PRAYER TIME CELLS */
        .time-cell {
            transition: background 0.2s;
        }

        .time-cell:hover {
            background-color: var(--hover-pink);
        }

        .time-input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .time-input-group input {
            border: none;
            border-bottom: 1px solid #ccc;
            width: 45px;
            text-align: center;
            font-size: 0.85em;
            background: transparent;
            outline: none;
        }

        /* 3. SUNNAH PRAYER SECTION */
        .sunnah-table tr td {
            background-color: var(--sunnah-blue);
        }

        .star-checkbox {
            cursor: pointer;
            font-size: 1.3em;
            color: #ccc;
            transition: color 0.3s;
        }

        .star-checkbox:hover, .star-active {
            color: var(--gold);
        }

        .tarawih-box {
            font-size: 0.75em;
            font-weight: bold;
            color: #666;
            margin-top: 2px;
        }

        /* 4. WEEKLY REFLECTION BOX */
        .reflection-container {
            margin-top: 40px;
            padding: 25px;
            border: 5px double var(--gold);
            background: radial-gradient(circle, #ffffff 0%, #fffdfa 100%);
            position: relative;
        }

        .hadith-quote {
            display: block;
            text-align: center;
            font-style: italic;
            font-size: 0.85em;
            margin-bottom: 20px;
            color: #777;
        }

        .line {
            border-bottom: 1px solid #ddd;
            height: 30px;
            width: 100%;
        }

        @media print {
            body { background: none; padding: 0; }
            .page-container { box-shadow: none; width: 100%; }
        }
    </style>
<link type="text/css" rel="stylesheet" charset="UTF-8" href="./Pelacak Doa Halaman 12/m=el_main_css"><style>

</style>
</head>
<body>
 
<div class="page-container">
    <h2><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">PELACAK SHOLAT MINGGU 1</font></font></h2>
   

    <h3><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">SHALAT WAJIB</font></font></h3>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th width="50"><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">Hari</font></font></th>
                    <th><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">Subuh</font></font></th>
                    <th><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">Dzuhur</font></font></th>
                    <th><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">Asr</font></font></th>
                    <th><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">Maghrib</font></font></th>
                    <th><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">Waktu Isya</font></font></th>
                </tr>
            </thead>
            <tbody>
                <script>
                    for (let i = 1; i <= 7; i++) {
                        document.write(`
                        <tr>
                            <td>${i}</td>
                            ${Array(5).fill(`<td class="time-cell">
                                <div class="time-input-group">
                                    <span>⏰</span>
                                    <input type="text" placeholder="--:--">
                                </div>
                            </td>`).join('')}
                        </tr>`);
                    }
                </script>
                       
            </tbody>
        </table>
    </div>

    <h3><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">SHALAT SUNNAH</font></font></h3>
    <div class="table-wrapper">
        <table class="sunnah-table">
            <thead>
                <tr>
                    <th width="50"><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">Hari</font></font></th>
                    <th><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">Waktu Qabliyyah subuh</font></font></th>
                    <th><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">Ba'diyah Dhuhr</font></font></th>
                    <th><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">Duha</font></font></th>
                    <th><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">Tarawih</font></font></th>
                    <th><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">Tahajjud</font></font></th>
                    <th><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">Witr</font></font></th>
                </tr>
            </thead>
            <tbody>
                <script>
                    for (let i = 1; i <= 7; i++) {
                        document.write(`
                        <tr>
                            <td>${i}</td>
                            <td><span class="star-checkbox">★</span></td>
                            <td><span class="star-checkbox">★</span></td>
                            <td><span class="star-checkbox">★</span></td>
                            <td>
                                <span class="star-checkbox">★</span>
                                <div class="tarawih-box">8/20</div>
                            </td>
                            <td><span class="star-checkbox">★</span></td>
                            <td><span class="star-checkbox">★</span></td>
                        </tr>`);
                    }
                </script>
                         </tbody>
        </table>
    </div>

    <div class="reflection-container">
        <span class="hadith-quote"><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">"Hal pertama yang akan dimintai pertanggungjawaban seseorang pada Hari Kiamat adalah shalatnya." (Hadits Sahih)</font></font></span>
        <strong><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">Refleksi Mingguan:</font></font></strong>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</div>

<script>
    // Simple interactivity for star checkboxes
    document.querySelectorAll('.star-checkbox').forEach(star => {
        star.addEventListener('click', function() {
            this.classList.toggle('star-active');
        });
    });
</script>

<div class="pagination-numbers-container">
    <span id="page-numbers"></span>
</div>
